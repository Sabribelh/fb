
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chiara Boni - Feedback sul Prodotto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f9f8f6;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 40px 20px 0;
    }

    .header img {
      width: 240px;
      height: auto;
    }

    .container {
      max-width: 700px;
      background-color: white;
      margin: 20px auto 40px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #4b2e83;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .options {
      font-size: 16px;
      margin: 20px 0;
      line-height: 1.8;
    }

    .options input {
      margin-right: 10px;
    }

    .stars {
      display: flex;
      gap: 10px;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .stars span {
      transition: color 0.3s;
    }

    .selected {
      color: gold;
    }

    button {
      background-color: #4b2e83;
      color: white;
      font-size: 15px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3c256c;
    }

    .thankyou {
      font-size: 16px;
      color: #2e7d32;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

  <div class="container">
    <h2>La Sua opinione è importante</h2>

    <div class="step active" id="step1">
      <h2>La vestibilità del capo ha rispettato le sue aspettative?</h2>
      <div class="options">
        <label><input type="radio" name="fit" value="aderente"> Più aderente del previsto</label><br>
        <label><input type="radio" name="fit" value="conforme"> Conforme alla descrizione</label><br>
        <label><input type="radio" name="fit" value="morbida"> Più morbida del previsto</label>
      </div>
      <button onclick="nextStep(1)">Avanti</button>
    </div>

    <div class="step" id="step2">
      <h2>Come valuta la qualità dei materiali?</h2>
      <div class="stars" id="stars">
        <span data-value="1">&#9733;</span>
        <span data-value="2">&#9733;</span>
        <span data-value="3">&#9733;</span>
        <span data-value="4">&#9733;</span>
        <span data-value="5">&#9733;</span>
      </div>
      <button onclick="nextStep(2)">Avanti</button>
    </div>

    <div class="step" id="step3">
      <h2>Raccomanderebbe questo capo ad altri clienti?</h2>
      <div class="options">
        <label><input type="radio" name="recommend" value="si"> Sì, lo consiglierei</label><br>
        <label><input type="radio" name="recommend" value="no"> No, non lo consiglierei</label>
      </div>
      <button onclick="submitFeedback()">Invia</button>
    </div>

    <div class="thankyou" id="thankyou">La ringraziamo per il tempo dedicato. Il Suo contributo è prezioso.</div>
  </div>

  <script>
    let selectedRating = 0;

    document.querySelectorAll('#stars span').forEach(star => {
      star.addEventListener('click', function() {
        selectedRating = this.getAttribute('data-value');
        document.querySelectorAll('#stars span').forEach(s => s.classList.remove('selected'));
        this.classList.add('selected');
        let prev = this.previousElementSibling;
        while (prev) {
          prev.classList.add('selected');
          prev = prev.previousElementSibling;
        }
      });
    });

    function nextStep(current) {
      const step = document.getElementById('step' + current);
      const next = document.getElementById('step' + (current + 1));

      if (current === 1 && !document.querySelector('input[name="fit"]:checked')) {
        alert("Selezioni una risposta per continuare.");
        return;
      }
      if (current === 2 && selectedRating === 0) {
        alert("Selezioni una valutazione per continuare.");
        return;
      }

      step.classList.remove('active');
      next.classList.add('active');
    }

    function submitFeedback() {
      const recommend = document.querySelector('input[name="recommend"]:checked');
      if (!recommend) {
        alert("Selezioni una risposta per continuare.");
        return;
      }

      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById("thankyou").style.display = "block";
    }
  </script>
</body>
</html>
